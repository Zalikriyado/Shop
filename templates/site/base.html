<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takoy Blog - Asosiy Sahifa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .comment-hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-green-50 to-pink-50 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-green-500 text-white py-6 shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-4xl font-extrabold tracking-wider gradient-text">Takoy Blog</h1>
            <nav class="space-x-6">
                <a href="{% url 'home' %}" class="hover:text-pink-200 transition-colors duration-300 font-semibold text-lg">Asosiy</a>
                <a href="{% url 'add_post' %}" class="hover:text-pink-200 transition-colors duration-300 font-semibold text-lg">Post Qo‘shish</a>
                <a href="{% url 'filter' %}" class="hover:text-pink-200 transition-colors duration-300 font-semibold text-lg">Muallif Filteri</a>
                <a href="{% url 'logout' %}" class="hover:text-pink-200 transition-colors duration-300 font-semibold text-lg">Log Out</a>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="bg-gradient-to-r from-blue-600 to-green-500 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-lg">© 2025 Takoy Blog. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>

    <script>
        function showMoreComments(button) {
            const commentsList = button.previousElementSibling;
            const hiddenComments = commentsList.querySelectorAll('.comment-hidden');
            hiddenComments.forEach(comment => {
                comment.classList.remove('comment-hidden');
            });
            button.style.display = 'none';
        }
    </script>
</body>
</html>
